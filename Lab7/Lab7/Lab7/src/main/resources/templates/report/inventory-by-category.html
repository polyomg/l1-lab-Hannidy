<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo tồn kho theo loại hàng</title>
</head>
<body>

<h2>BÁO CÁO TỒN KHO THEO LOẠI HÀNG</h2>

<table border="1" style="width:100%; text-align:center;">
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá (Sum)</th>
        <th>Số sản phẩm (Count)</th>
    </tr>
    <th:block th:each="item : ${items}">
        <tr>
            <td th:text="${item.category}"></td>
            <td th:text="${#numbers.formatDecimal(item.sum, 0, 'COMMA', 0, 'POINT')}"></td>
            <td th:text="${item.count}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
